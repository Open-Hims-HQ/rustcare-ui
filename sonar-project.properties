# SonarQube Configuration for RustCare UI
sonar.projectKey=rustcare-ui
sonar.projectName=RustCare UI
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=app
sonar.tests=tests
sonar.exclusions=**/node_modules/**,**/build/**,**/.cache/**,**/dist/**,**/*.config.ts,**/*.config.js

# TypeScript/JavaScript specific settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/results.json

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/tests/**,**/*.config.ts

# Duplicate code detection
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language
sonar.language=ts

# Additional settings
sonar.links.homepage=https://github.com/open-hims/rustcare-ui
sonar.links.ci=https://github.com/open-hims/rustcare-ui/actions
sonar.links.issue=https://github.com/open-hims/rustcare-ui/issues
sonar.links.scm=https://github.com/open-hims/rustcare-ui
